<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FamilleEditDlg" widgetVar="FamilleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFamilleTitle}" closeOnEscape="true">

            <h:form id="FamilleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{familleController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditFamilleLabel_IDFamille}" for="IDFamille" />
                        <h:outputText id="IDFamille" value="#{familleController.selected.IDFamille}" />


                        <p:outputLabel value="#{myBundle.EditFamilleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{familleController.selected.libelle}" title="#{myBundle.EditFamilleTitle_libelle}" required="true" requiredMessage="#{myBundle.EditFamilleRequiredMessage_libelle}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.EditFamilleLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{familleController.selected.dateHeure}" title="#{myBundle.EditFamilleTitle_dateHeure}" required="true" requiredMessage="#{myBundle.EditFamilleRequiredMessage_dateHeure}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familleController.save}" value="#{myBundle.Save}" update="display,:FamilleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FamilleEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="FamilleEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
