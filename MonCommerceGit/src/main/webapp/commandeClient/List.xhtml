<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CommandeClientListForm">

        <p:panel header="#{myBundle.ListCommandeClientTitle}">
            <p:dataTable id="datalist" value="#{commandeClientController.items}" var="item"
                         selectionMode="single" selection="#{commandeClientController.selected}"
                         rowKey="#{item.IDCommandeClient}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDCommandeClient}" filterBy="#{item.IDCommandeClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_IDCommandeClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDCommandeClient}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_date}"/>
                    </f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.remarque}" filterBy="#{item.remarque}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_remarque}"/>
                    </f:facet>
                    <h:outputText value="#{item.remarque}"/>
                </p:column>
                <p:column sortBy="#{item.echeance}" filterBy="#{item.echeance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_echeance}"/>
                    </f:facet>
                    <h:outputText value="#{item.echeance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.validee}" filterBy="#{item.validee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_validee}"/>
                    </f:facet>
                    <h:outputText value="#{item.validee}"/>
                </p:column>
                <p:column sortBy="#{item.remisetotal}" filterBy="#{item.remisetotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_remisetotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.remisetotal}"/>
                </p:column>
                <p:column sortBy="#{item.totalTVA}" filterBy="#{item.totalTVA}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_totalTVA}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalTVA}"/>
                </p:column>
                <p:column sortBy="#{item.totalHT}" filterBy="#{item.totalHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_totalHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalHT}"/>
                </p:column>
                <p:column sortBy="#{item.totalttc}" filterBy="#{item.totalttc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_totalttc}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalttc}"/>
                </p:column>
                <p:column sortBy="#{item.soldee}" filterBy="#{item.soldee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_soldee}"/>
                    </f:facet>
                    <h:outputText value="#{item.soldee}"/>
                </p:column>
                <p:column sortBy="#{item.IDClient.IDClient}" filterBy="#{item.IDClient.IDClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCommandeClientTitle_IDClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDClient.IDClient}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{commandeClientController.prepareCreate}" update=":CommandeClientCreateForm" oncomplete="CommandeClientCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CommandeClientViewForm" oncomplete="CommandeClientViewDialog.show()" disabled="#{empty commandeClientController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CommandeClientEditForm" oncomplete="CommandeClientEditDialog.show()" disabled="#{empty commandeClientController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{commandeClientController.delete}" update=":growl,datalist" disabled="#{empty commandeClientController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
