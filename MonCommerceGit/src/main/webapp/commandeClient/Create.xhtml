<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeClientCreateDlg" widgetVar="CommandeClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCommandeClientTitle}" closeOnEscape="true">

            <h:form id="CommandeClientCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_referance}" for="referance" />
                        <p:inputText id="referance" value="#{commandeClientController.selected.referance}" title="#{myBundle.CreateCommandeClientTitle_referance}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{commandeClientController.selected.date}" title="#{myBundle.CreateCommandeClientTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{commandeClientController.selected.dateHeure}" title="#{myBundle.CreateCommandeClientTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateCommandeClientRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_remarque}" for="remarque" />
                        <p:inputTextarea rows="4" cols="30" id="remarque" value="#{commandeClientController.selected.remarque}" title="#{myBundle.CreateCommandeClientTitle_remarque}" />


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_echeance}" for="echeance" />
                        <p:calendar id="echeance" pattern="MM/dd/yyyy" value="#{commandeClientController.selected.echeance}" title="#{myBundle.CreateCommandeClientTitle_echeance}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_validee}" for="validee" />
                        <p:inputText id="validee" value="#{commandeClientController.selected.validee}" title="#{myBundle.CreateCommandeClientTitle_validee}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_remisetotal}" for="remisetotal" />
                        <p:inputText id="remisetotal" value="#{commandeClientController.selected.remisetotal}" title="#{myBundle.CreateCommandeClientTitle_remisetotal}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_totalTVA}" for="totalTVA" />
                        <p:inputText id="totalTVA" value="#{commandeClientController.selected.totalTVA}" title="#{myBundle.CreateCommandeClientTitle_totalTVA}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_totalHT}" for="totalHT" />
                        <p:inputText id="totalHT" value="#{commandeClientController.selected.totalHT}" title="#{myBundle.CreateCommandeClientTitle_totalHT}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_totalttc}" for="totalttc" />
                        <p:inputText id="totalttc" value="#{commandeClientController.selected.totalttc}" title="#{myBundle.CreateCommandeClientTitle_totalttc}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_soldee}" for="soldee" />
                        <p:inputText id="soldee" value="#{commandeClientController.selected.soldee}" title="#{myBundle.CreateCommandeClientTitle_soldee}"/>


                        <p:outputLabel value="#{myBundle.CreateCommandeClientLabel_IDClient}" for="IDClient" />
                        <p:selectOneMenu id="IDClient" value="#{commandeClientController.selected.IDClient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="IDClientItem"
                                           itemValue="#{IDClientItem}"
                                           itemLabel="#{IDClientItem.IDClient.toString()}"
                                           />
                            <f:converter binding="#{clientConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeClientController.saveNew}" value="#{myBundle.Save}" update="display,:CommandeClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CommandeClientCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="CommandeClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
