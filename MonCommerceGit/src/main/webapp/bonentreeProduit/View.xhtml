<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonentreeProduitViewDlg" widgetVar="BonentreeProduitViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBonentreeProduitTitle}" closeOnEscape="true">

            <h:form id="BonentreeProduitViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonentreeProduitController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_quantitee}"/>
                        <h:outputText value="#{bonentreeProduitController.selected.quantitee}" title="#{myBundle.ViewBonentreeProduitTitle_quantitee}"/>

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_prixAchatHT}"/>

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_remise}"/>
                        <h:outputText value="#{bonentreeProduitController.selected.remise}" title="#{myBundle.ViewBonentreeProduitTitle_remise}"/>

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_dateHeure}"/>
                        <h:outputText value="#{bonentreeProduitController.selected.dateHeure}" title="#{myBundle.ViewBonentreeProduitTitle_dateHeure}">

                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_poidsUnitaireBrute}"/>
                        <h:outputText value="#{bonentreeProduitController.selected.poidsUnitaireBrute}" title="#{myBundle.ViewBonentreeProduitTitle_poidsUnitaireBrute}"/>

                        <h:outputText value="#{bonentreeProduitController.selected.nombreColis}" title="#{myBundle.ViewBonentreeProduitTitle_nombreColis}"/>

                        <h:outputText value="#{myBundle.ViewBonentreeProduitLabel_bonentree}"/>
                        <h:outputText value="#{bonentreeProduitController.selected.bonentree.IDBonEntree}"/>

                        <h:outputText value="#{bonentreeProduitController.selected.produit.description}"/>

                    <p:commandButton value="#{myBundle.Close}" onclick="BonentreeProduitViewDialog.hide()"/>
                </h:panelGroup>
