<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonentreeProduitCreateDlg" widgetVar="BonentreeProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBonentreeProduitTitle}" closeOnEscape="true">

            <h:form id="BonentreeProduitCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_quantitee}" for="quantitee" />
                        <p:inputText id="quantitee" value="#{bonentreeProduitController.selected.quantitee}" title="#{myBundle.CreateBonentreeProduitTitle_quantitee}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_quantitee}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_prixAchatHT}" for="prixAchatHT" />
                        <p:inputText id="prixAchatHT" value="#{bonentreeProduitController.selected.prixAchatHT}" title="#{myBundle.CreateBonentreeProduitTitle_prixAchatHT}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_prixAchatHT}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_remise}" for="remise" />
                        <p:inputText id="remise" value="#{bonentreeProduitController.selected.remise}" title="#{myBundle.CreateBonentreeProduitTitle_remise}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_remise}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{bonentreeProduitController.selected.dateHeure}" title="#{myBundle.CreateBonentreeProduitTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_poidsUnitaireBrute}" for="poidsUnitaireBrute" />
                        <p:inputText id="poidsUnitaireBrute" value="#{bonentreeProduitController.selected.poidsUnitaireBrute}" title="#{myBundle.CreateBonentreeProduitTitle_poidsUnitaireBrute}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_poidsUnitaireBrute}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_poidsUnitaireNet}" for="poidsUnitaireNet" />
                        <p:inputText id="poidsUnitaireNet" value="#{bonentreeProduitController.selected.poidsUnitaireNet}" title="#{myBundle.CreateBonentreeProduitTitle_poidsUnitaireNet}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_poidsUnitaireNet}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_nombreParcolis}" for="nombreParcolis" />
                        <p:inputText id="nombreParcolis" value="#{bonentreeProduitController.selected.nombreParcolis}" title="#{myBundle.CreateBonentreeProduitTitle_nombreParcolis}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_nombreParcolis}"/>


                        <p:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_nombreColis}" for="nombreColis" />
                        <p:inputText id="nombreColis" value="#{bonentreeProduitController.selected.nombreColis}" title="#{myBundle.CreateBonentreeProduitTitle_nombreColis}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_nombreColis}"/>

                        <h:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_bonentree}" for="bonentree" />
                        <p:selectOneMenu id="bonentree" value="#{bonentreeProduitController.selected.bonentree}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_bonentree}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bonentreeController.items}"
                                           var="bonentreeItem"
                                           itemValue="#{bonentreeItem}"
                                           itemLabel="#{bonentreeItem.IDBonEntree.toString()}"
                                           />
                            <f:converter binding="#{bonentreeConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{myBundle.CreateBonentreeProduitLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{bonentreeProduitController.selected.produit}" required="true" requiredMessage="#{myBundle.CreateBonentreeProduitRequiredMessage_produit}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.items}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"
                                           itemLabel="#{produitItem.description.toString()}"
                                           />
                            <f:converter binding="#{produitConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bonentreeProduitController.saveNew}" value="#{myBundle.Save}" update="display,:BonentreeProduitListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BonentreeProduitCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="BonentreeProduitCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
