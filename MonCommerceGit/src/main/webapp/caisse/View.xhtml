<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaisseViewDlg" widgetVar="CaisseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCaisseTitle}" closeOnEscape="true">

            <h:form id="CaisseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caisseController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCaisseLabel_IDCaisse}"/>
                        <h:outputText value="#{caisseController.selected.IDCaisse}" title="#{myBundle.ViewCaisseTitle_IDCaisse}"/>

                        <h:outputText value="#{myBundle.ViewCaisseLabel_libelle}"/>
                        <h:outputText value="#{caisseController.selected.libelle}" title="#{myBundle.ViewCaisseTitle_libelle}"/>

                        <h:outputText value="#{myBundle.ViewCaisseLabel_dateHeure}"/>
                        <h:outputText value="#{caisseController.selected.dateHeure}" title="#{myBundle.ViewCaisseTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCaisseLabel_IDdepot}"/>
                        <h:outputText value="#{caisseController.selected.IDdepot.IDdepot}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CaisseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
