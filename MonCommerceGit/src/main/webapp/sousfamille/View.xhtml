<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SousfamilleViewDlg" widgetVar="SousfamilleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSousfamilleTitle}" closeOnEscape="true">

            <h:form id="SousfamilleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousfamilleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSousfamilleLabel_libelle}"/>
                        <h:outputText value="#{sousfamilleController.selected.libelle}" title="#{myBundle.ViewSousfamilleTitle_libelle}"/>

                        <h:outputText value="#{myBundle.ViewSousfamilleLabel_dateHeure}"/>
                        <h:outputText value="#{sousfamilleController.selected.dateHeure}" title="#{myBundle.ViewSousfamilleTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewSousfamilleLabel_famillesup}"/>
                        <h:outputText value="#{sousfamilleController.selected.famillesup.IDFamille}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SousfamilleViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
