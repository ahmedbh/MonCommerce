<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AdresseFacturationListForm">

        <p:panel header="#{myBundle.ListAdresseFacturationTitle}">
            <p:dataTable id="datalist" value="#{adresseFacturationController.items}" var="item"
                         selectionMode="single" selection="#{adresseFacturationController.selected}"
                         rowKey="#{item.IDAdresse}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDAdresse}" filterBy="#{item.IDAdresse}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_IDAdresse}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDAdresse}"/>
                </p:column>
                <p:column sortBy="#{item.adresse}" filterBy="#{item.adresse}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_adresse}"/>
                    </f:facet>
                    <h:outputText value="#{item.adresse}"/>
                </p:column>
                <p:column sortBy="#{item.codePostale}" filterBy="#{item.codePostale}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_codePostale}"/>
                    </f:facet>
                    <h:outputText value="#{item.codePostale}"/>
                </p:column>
                <p:column sortBy="#{item.ville}" filterBy="#{item.ville}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_ville}"/>
                    </f:facet>
                    <h:outputText value="#{item.ville}"/>
                </p:column>
                <p:column sortBy="#{item.pays}" filterBy="#{item.pays}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_pays}"/>
                    </f:facet>
                    <h:outputText value="#{item.pays}"/>
                </p:column>
                <p:column sortBy="#{item.adresseemail}" filterBy="#{item.adresseemail}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_adresseemail}"/>
                    </f:facet>
                    <h:outputText value="#{item.adresseemail}"/>
                </p:column>
                <p:column sortBy="#{item.siteInternet}" filterBy="#{item.siteInternet}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_siteInternet}"/>
                    </f:facet>
                    <h:outputText value="#{item.siteInternet}"/>
                </p:column>
                <p:column sortBy="#{item.telephone}" filterBy="#{item.telephone}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_telephone}"/>
                    </f:facet>
                    <h:outputText value="#{item.telephone}"/>
                </p:column>
                <p:column sortBy="#{item.fax}" filterBy="#{item.fax}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_fax}"/>
                    </f:facet>
                    <h:outputText value="#{item.fax}"/>
                </p:column>
                <p:column sortBy="#{item.telephone2}" filterBy="#{item.telephone2}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_telephone2}"/>
                    </f:facet>
                    <h:outputText value="#{item.telephone2}"/>
                </p:column>
                <p:column sortBy="#{item.portable}" filterBy="#{item.portable}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_portable}"/>
                    </f:facet>
                    <h:outputText value="#{item.portable}"/>
                </p:column>
                <p:column sortBy="#{item.formejuridique}" filterBy="#{item.formejuridique}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_formejuridique}"/>
                    </f:facet>
                    <h:outputText value="#{item.formejuridique}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.IDClient.IDClient}" filterBy="#{item.IDClient.IDClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdresseFacturationTitle_IDClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDClient.IDClient}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{adresseFacturationController.prepareCreate}" update=":AdresseFacturationCreateForm" oncomplete="AdresseFacturationCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":AdresseFacturationViewForm" oncomplete="AdresseFacturationViewDialog.show()" disabled="#{empty adresseFacturationController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AdresseFacturationEditForm" oncomplete="AdresseFacturationEditDialog.show()" disabled="#{empty adresseFacturationController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{adresseFacturationController.delete}" update=":growl,datalist" disabled="#{empty adresseFacturationController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
