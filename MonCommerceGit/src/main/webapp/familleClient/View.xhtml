<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleClientViewDlg" widgetVar="FamilleClientViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFamilleClientTitle}" closeOnEscape="true">

            <h:form id="FamilleClientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleClientController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFamilleClientLabel_IDFamilleclient}"/>
                        <h:outputText value="#{familleClientController.selected.IDFamilleclient}" title="#{myBundle.ViewFamilleClientTitle_IDFamilleclient}"/>

                        <h:outputText value="#{myBundle.ViewFamilleClientLabel_libelle}"/>
                        <h:outputText value="#{familleClientController.selected.libelle}" title="#{myBundle.ViewFamilleClientTitle_libelle}"/>

                        <h:outputText value="#{myBundle.ViewFamilleClientLabel_obsersavation}"/>
                        <h:outputText value="#{familleClientController.selected.obsersavation}" title="#{myBundle.ViewFamilleClientTitle_obsersavation}"/>

                        <h:outputText value="#{myBundle.ViewFamilleClientLabel_dateHeure}"/>
                        <h:outputText value="#{familleClientController.selected.dateHeure}" title="#{myBundle.ViewFamilleClientTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="FamilleClientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
