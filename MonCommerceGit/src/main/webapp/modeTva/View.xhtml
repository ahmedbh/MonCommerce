<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeTvaViewDlg" widgetVar="ModeTvaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewModeTvaTitle}" closeOnEscape="true">

            <h:form id="ModeTvaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeTvaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewModeTvaLabel_IDModeTVA}"/>
                        <h:outputText value="#{modeTvaController.selected.IDModeTVA}" title="#{myBundle.ViewModeTvaTitle_IDModeTVA}"/>

                        <h:outputText value="#{myBundle.ViewModeTvaLabel_libelle}"/>
                        <h:outputText value="#{modeTvaController.selected.libelle}" title="#{myBundle.ViewModeTvaTitle_libelle}"/>

                        <h:outputText value="#{myBundle.ViewModeTvaLabel_dateHeure}"/>
                        <h:outputText value="#{modeTvaController.selected.dateHeure}" title="#{myBundle.ViewModeTvaTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ModeTvaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
