<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TitreContactEditDlg" widgetVar="TitreContactEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTitreContactTitle}" closeOnEscape="true">

            <h:form id="TitreContactEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{titreContactController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditTitreContactLabel_IDTitreContact}" for="IDTitreContact" />
                        <h:outputText id="IDTitreContact" value="#{titreContactController.selected.IDTitreContact}" />


                        <p:outputLabel value="#{myBundle.EditTitreContactLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{titreContactController.selected.libelle}" title="#{myBundle.EditTitreContactTitle_libelle}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{titreContactController.save}" value="#{myBundle.Save}" update="display,:TitreContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TitreContactEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TitreContactEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
