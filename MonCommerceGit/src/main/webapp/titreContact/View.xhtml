<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TitreContactViewDlg" widgetVar="TitreContactViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTitreContactTitle}" closeOnEscape="true">

            <h:form id="TitreContactViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{titreContactController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTitreContactLabel_IDTitreContact}"/>
                        <h:outputText value="#{titreContactController.selected.IDTitreContact}" title="#{myBundle.ViewTitreContactTitle_IDTitreContact}"/>

                        <h:outputText value="#{myBundle.ViewTitreContactLabel_libelle}"/>
                        <h:outputText value="#{titreContactController.selected.libelle}" title="#{myBundle.ViewTitreContactTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TitreContactViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
