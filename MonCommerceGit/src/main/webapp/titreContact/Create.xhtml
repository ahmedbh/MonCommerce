<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TitreContactCreateDlg" widgetVar="TitreContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTitreContactTitle}" closeOnEscape="true">

            <h:form id="TitreContactCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateTitreContactLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{titreContactController.selected.libelle}" title="#{myBundle.CreateTitreContactTitle_libelle}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{titreContactController.saveNew}" value="#{myBundle.Save}" update="display,:TitreContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TitreContactCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TitreContactCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
