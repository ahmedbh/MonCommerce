<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleFournisseurCreateDlg" widgetVar="FamilleFournisseurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFamilleFournisseurTitle}" closeOnEscape="true">

            <h:form id="FamilleFournisseurCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateFamilleFournisseurLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{familleFournisseurController.selected.libelle}" title="#{myBundle.CreateFamilleFournisseurTitle_libelle}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateFamilleFournisseurLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{familleFournisseurController.selected.description}" title="#{myBundle.CreateFamilleFournisseurTitle_description}" />


                        <p:outputLabel value="#{myBundle.CreateFamilleFournisseurLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{familleFournisseurController.selected.dateHeure}" title="#{myBundle.CreateFamilleFournisseurTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateFamilleFournisseurRequiredMessage_dateHeure}" showOn="button"/>

                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="FamilleFournisseurCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
