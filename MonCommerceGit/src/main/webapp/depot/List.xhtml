<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DepotListForm">

        <p:panel header="#{myBundle.ListDepotTitle}">
            <p:dataTable id="datalist" value="#{depotController.items}" var="item"
                         selectionMode="single" selection="#{depotController.selected}"
                         rowKey="#{item.IDdepot}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDdepot}" filterBy="#{item.IDdepot}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_IDdepot}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDdepot}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.adresse}" filterBy="#{item.adresse}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_adresse}"/>
                    </f:facet>
                    <h:outputText value="#{item.adresse}"/>
                </p:column>
                <p:column sortBy="#{item.fax}" filterBy="#{item.fax}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_fax}"/>
                    </f:facet>
                    <h:outputText value="#{item.fax}"/>
                </p:column>
                <p:column sortBy="#{item.telephone}" filterBy="#{item.telephone}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_telephone}"/>
                    </f:facet>
                    <h:outputText value="#{item.telephone}"/>
                </p:column>
                <p:column sortBy="#{item.surface}" filterBy="#{item.surface}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_surface}"/>
                    </f:facet>
                    <h:outputText value="#{item.surface}"/>
                </p:column>
                <p:column sortBy="#{item.coutLoyer}" filterBy="#{item.coutLoyer}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_coutLoyer}"/>
                    </f:facet>
                    <h:outputText value="#{item.coutLoyer}"/>
                </p:column>
                <p:column sortBy="#{item.autreCharge}" filterBy="#{item.autreCharge}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_autreCharge}"/>
                    </f:facet>
                    <h:outputText value="#{item.autreCharge}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepotTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{depotController.prepareCreate}" update=":DepotCreateForm" oncomplete="DepotCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":DepotViewForm" oncomplete="DepotViewDialog.show()" disabled="#{empty depotController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DepotEditForm" oncomplete="DepotEditDialog.show()" disabled="#{empty depotController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{depotController.delete}" update=":growl,datalist" disabled="#{empty depotController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
