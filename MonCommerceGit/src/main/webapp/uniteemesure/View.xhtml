<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteemesureViewDlg" widgetVar="UniteemesureViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUniteemesureTitle}" closeOnEscape="true">

            <h:form id="UniteemesureViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uniteemesureController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUniteemesureLabel_IDUniteeMesure}"/>
                        <h:outputText value="#{uniteemesureController.selected.IDUniteeMesure}" title="#{myBundle.ViewUniteemesureTitle_IDUniteeMesure}"/>

                        <h:outputText value="#{myBundle.ViewUniteemesureLabel_unitee}"/>
                        <h:outputText value="#{uniteemesureController.selected.unitee}" title="#{myBundle.ViewUniteemesureTitle_unitee}"/>

                        <h:outputText value="#{myBundle.ViewUniteemesureLabel_dateHeure}"/>
                        <h:outputText value="#{uniteemesureController.selected.dateHeure}" title="#{myBundle.ViewUniteemesureTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="UniteemesureViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
