<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitProduitViewDlg" widgetVar="ProduitProduitViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProduitProduitTitle}" closeOnEscape="true">

            <h:form id="ProduitProduitViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitProduitController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProduitProduitLabel_quantitee}"/>
                        <h:outputText value="#{produitProduitController.selected.quantitee}" title="#{myBundle.ViewProduitProduitTitle_quantitee}"/>

                        <h:outputText value="#{myBundle.ViewProduitProduitLabel_dateHeure}"/>
                        <h:outputText value="#{produitProduitController.selected.dateHeure}" title="#{myBundle.ViewProduitProduitTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProduitProduitLabel_produit}"/>
                        <h:outputText value="#{produitProduitController.selected.produit.description}"/>

                        <h:outputText value="#{myBundle.ViewProduitProduitLabel_produit1}"/>
                        <h:outputText value="#{produitProduitController.selected.produit1.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ProduitProduitViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
