<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitProduitCreateDlg" widgetVar="ProduitProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProduitProduitTitle}" closeOnEscape="true">

            <h:form id="ProduitProduitCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateProduitProduitLabel_quantitee}" for="quantitee" />
                        <p:inputText id="quantitee" value="#{produitProduitController.selected.quantitee}" title="#{myBundle.CreateProduitProduitTitle_quantitee}" required="true" requiredMessage="#{myBundle.CreateProduitProduitRequiredMessage_quantitee}"/>


                        <p:outputLabel value="#{myBundle.CreateProduitProduitLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{produitProduitController.selected.dateHeure}" title="#{myBundle.CreateProduitProduitTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateProduitProduitRequiredMessage_dateHeure}" showOn="button"/>

                        <h:outputLabel value="#{myBundle.CreateProduitProduitLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{produitProduitController.selected.produit}" required="true" requiredMessage="#{myBundle.CreateProduitProduitRequiredMessage_produit}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.items}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"
                                           itemLabel="#{produitItem.description.toString()}"
                                           />
                            <f:converter binding="#{produitConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{myBundle.CreateProduitProduitLabel_produit1}" for="produit1" />
                        <p:selectOneMenu id="produit1" value="#{produitProduitController.selected.produit1}" required="true" requiredMessage="#{myBundle.CreateProduitProduitRequiredMessage_produit1}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.items}"
                                           var="produit1Item"
                                           itemValue="#{produit1Item}"
                                           itemLabel="#{produit1Item.description.toString()}"
                                           />
                            <f:converter binding="#{produitConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitProduitController.saveNew}" value="#{myBundle.Save}" update="display,:ProduitProduitListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProduitProduitCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProduitProduitCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
