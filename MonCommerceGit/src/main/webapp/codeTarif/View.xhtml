<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodeTarifViewDlg" widgetVar="CodeTarifViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCodeTarifTitle}" closeOnEscape="true">

            <h:form id="CodeTarifViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codeTarifController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCodeTarifLabel_IDCodetarif}"/>
                        <h:outputText value="#{codeTarifController.selected.IDCodetarif}" title="#{myBundle.ViewCodeTarifTitle_IDCodetarif}"/>

                        <h:outputText value="#{myBundle.ViewCodeTarifLabel_codetaif}"/>
                        <h:outputText value="#{codeTarifController.selected.codetaif}" title="#{myBundle.ViewCodeTarifTitle_codetaif}"/>

                        <h:outputText value="#{myBundle.ViewCodeTarifLabel_dateHeure}"/>
                        <h:outputText value="#{codeTarifController.selected.dateHeure}" title="#{myBundle.ViewCodeTarifTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CodeTarifViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
