<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FonctionContactEditDlg" widgetVar="FonctionContactEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFonctionContactTitle}" closeOnEscape="true">

            <h:form id="FonctionContactEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{fonctionContactController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditFonctionContactLabel_IDFonctionContact}" for="IDFonctionContact" />
                        <h:outputText id="IDFonctionContact" value="#{fonctionContactController.selected.IDFonctionContact}" />


                        <p:outputLabel value="#{myBundle.EditFonctionContactLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{fonctionContactController.selected.libelle}" title="#{myBundle.EditFonctionContactTitle_libelle}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.EditFonctionContactLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{fonctionContactController.selected.dateHeure}" title="#{myBundle.EditFonctionContactTitle_dateHeure}" required="true" requiredMessage="#{myBundle.EditFonctionContactRequiredMessage_dateHeure}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fonctionContactController.save}" value="#{myBundle.Save}" update="display,:FonctionContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FonctionContactEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="FonctionContactEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
