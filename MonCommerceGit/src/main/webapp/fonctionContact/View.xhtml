<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FonctionContactViewDlg" widgetVar="FonctionContactViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFonctionContactTitle}" closeOnEscape="true">

            <h:form id="FonctionContactViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fonctionContactController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFonctionContactLabel_IDFonctionContact}"/>
                        <h:outputText value="#{fonctionContactController.selected.IDFonctionContact}" title="#{myBundle.ViewFonctionContactTitle_IDFonctionContact}"/>

                        <h:outputText value="#{myBundle.ViewFonctionContactLabel_libelle}"/>
                        <h:outputText value="#{fonctionContactController.selected.libelle}" title="#{myBundle.ViewFonctionContactTitle_libelle}"/>

                        <h:outputText value="#{myBundle.ViewFonctionContactLabel_dateHeure}"/>
                        <h:outputText value="#{fonctionContactController.selected.dateHeure}" title="#{myBundle.ViewFonctionContactTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="FonctionContactViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
